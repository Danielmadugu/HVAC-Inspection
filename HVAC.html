        <script>
        function saveWebpageAsDocument(filename = 'HVAC.PDF') {
  const pageContent = document.documentElement.outerHTML; // Get the entire HTML content

  const blob = new Blob([pageContent], { type: 'PDF' }); // Create a Blob

  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob); // Create a URL for the Blob
  link.download = filename; // Set the filename for download

  link.style.display = 'none'; // Hide the link
  document.body.appendChild(link); // Add it to the body

  link.click(); // Trigger the download

  document.body.removeChild(link); // Remove the link after download
  URL.revokeObjectURL(link.href); // Clean up the URL object
}
        </script>
